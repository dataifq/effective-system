<!DOCTYPE html>

<head>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <style>
        .quiz-item label {

        /* The Modal (background) */
.ebcf_modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.ebcf_modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

/* The Close Button */
.ebcf_close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.ebcf_close:hover,
.ebcf_close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}


    </style>

<div id="mySizeChartModal" class="ebcf_modal">

    <h2>Music Player</h2>
                <div class="form-group">

</div>
    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <label for="timerInput">Set Timer (in minutes):</label>
            <input type="number" id="timerInput" min="1" max="60" step="1" value="5">
            <button onclick="setTimer()">Apply</button>
           

    <div class="btn-group" style="margin-top: 20px;">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="button" onclick="changeQuestion(-1)">Previous</button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="button" onclick="toggleSettingsModal()">
            <i class="material-icons">settings</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="button" onclick="toggleTimer()">
            <i id="timerIcon" class="material-icons">play_arrow</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="button" onclick="changeQuestion(1)">Next</button>
    </div>
</div>
<script src="yt.js"></script>
<script>
    let currentQuestion = 1;
    let timer;
    let seconds;
    function changeQuestion(offset) {
        const currentElement = document.querySelector(`.quiz-item[data-question="${currentQuestion}"]`);
        currentElement.classList.remove("active");

        currentQuestion += offset;

        if (currentQuestion < 1) {
            currentQuestion = 1;
        } else if (currentQuestion > 5) {
            currentQuestion = 5;
        }

        const nextElement = document.querySelector(`.quiz-item[data-question="${currentQuestion}"]`);
        nextElement.classList.add("active");
    }

    function setTimer() {
        const minutes = parseInt(document.getElementById("timerInput").value);
        if (!isNaN(minutes) && minutes > 0 && minutes <= 60) {
            seconds = minutes * 60;
            startTimer();
        } else {
            alert("Please enter a valid time between 1 and 60 minutes.");
        }
    }

    function startTimer() {
        const countdownElement = document.getElementById('countdown');
        timer = setInterval(function () {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            countdownElement.innerText = (mins < 10 ? "0" : "") + mins + ":" + (secs < 10 ? "0" : "") + secs;
            if (seconds <= 0) {
                clearInterval(timer);
                countdownElement.innerText = "Time's up!";
                setTimeout(function () {
                    
                }, 2000);
            } else {
                seconds--;
            }
        }, 1000);
    }

    function toggleSettingsModal() {
        const modal = document.getElementById('settingsModal');
        modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
    }

    window.onload = function () {
        const settingsModal = document.getElementById('settingsModal');
        settingsModal.style.display = 'none';
    }
</script>
<script>
    // Get the modal
var ebModal = document.getElementById('mySizeChartModal');

// Get the button that opens the modal
var ebBtn = document.getElementById("mySizeChart");

// Get the <span> element that closes the modal
var ebSpan = document.getElementsByClassName("ebcf_close")[0];

// When the user clicks the button, open the modal 
ebBtn.onclick = function() {
    ebModal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
ebSpan.onclick = function() {
    ebModal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == ebModal) {
        ebModal.style.display = "none";
    }
}

</script>

<script>
//YouTube API'yi yükle
function loadAPI() {
    const tag = document.createElement('script');
    tag.src = 'https://www.youtube.com/iframe_api';
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
}

// Video ID'sini al
function getVideoId(url) {
    const regex = /(?:\/(?:watch\?v=|embed\/|v\/)|^)([\w-]{11})(?=[^\w-]|$)/;
    const match = url.match(regex);
    return match ? match[1] : false;
}

// Videoları ara ve sonuçları göster
function search() {
    const searchInput = document.getElementById('searchInput');
    const results = document.getElementById('results');
    const query = searchInput.value.trim();

    if (query === '') {
        return;
    }

    results.innerHTML = '<p>Loading...</p>';

    const xhr = new XMLHttpRequest();
    xhr.open('GET', `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&key=YOUR_API_KEY&maxResults=10`);
    xhr.onload = () => {
        if (xhr.status === 200) {
            const response = JSON.parse(xhr.responseText);
            const videos = response.items;

            // Videoları göster
            let html = '';
            videos.forEach(video => {
                const videoId = video.id.videoId;
                const title = video.snippet.title;
                const thumbnail = video.snippet.thumbnails.medium.url;
                html += `
                    <div class="video" onclick="playVideo('${videoId}')">
                        <img src="${thumbnail}">
                        <h4>${title}</h4>
                    </div>
                `;
            });

            results.innerHTML = html;
        } else {
            results.innerHTML = '<p>Error :(</p>';
        }
    };
    xhr.send();
}

// Oynatıcı değişkeni
let player;

// Videoyu oynat
function playVideo(videoId) {
    if (player) {
        player.loadVideoById(videoId);
    } else {
        player = new YT.Player('player', {
            height: 'auto',
            width: 'auto',
            videoId: videoId,
        });
    }
}

// YouTube API yüklendiğinde oynatıcıyı oluştur
function onYouTubeIframeAPIReady() {
    // Örnek bir div içine oynatıcıyı yerleştir
    const playerContainer = document.getElementById('myPlayerContainer');
 playerContainer.innerHTML = '<div id="player"></div>';
}

// Arama kutusunu dinle
const searchInput = document.getElementById('searchInput');
searchInput.addEventListener('keyup', event => {
    if (event.key === 'Enter') {
        search();
    }
});

// YouTube API'yi yükle
loadAPI();

</script>
